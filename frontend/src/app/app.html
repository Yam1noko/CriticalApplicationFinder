<div class="app-layout">
  <!-- Верхняя панель -->
  <app-requests-header [externalFilter]="headerFilter"
                       (filterChanged)="onHeaderFilter($event)">
  </app-requests-header>

  <!-- Контент -->
  <div class="app-content">
    <app-sidebar-menu class="sidebar-fixed"
                      (itemSelected)="onSidebarItemSelected($event)">
    </app-sidebar-menu>

    <div class="content-main">
      <app-requests-table #requestsTable
                          (dateRangeChanged)="onTableDateRange($event)"
                          (contentFiltersCleared)="onContentFiltersCleared()">
      </app-requests-table>
    </div>
  </div>

  <!-- Модалка -->
  <app-modal *ngIf="showModal"
             [title]="modalTitle"
             (closed)="closeModal()">

    <ng-container *ngIf="modalContent === 'Notifications'">
      <app-notification-settings></app-notification-settings>
    </ng-container>

    <ng-container *ngIf="modalContent === 'Rule'">
      <app-rule-management></app-rule-management>
    </ng-container>

    <ng-container *ngIf="modalContent === 'Settings'">
      <app-system-settings></app-system-settings>
    </ng-container>
  </app-modal>
</div>
